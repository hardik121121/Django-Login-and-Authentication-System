<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Failed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e63946;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #495057;
            margin-bottom: 1.5rem;
        }

        .btn {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activation Failed!</h1>
        <p>There was an error activating your account. Please try again.</p>
        <a href="{% url 'signup' %}" class="btn">Try Again</a>
    </div>
</body>
</html>
